<!DOCTYPE html>

<html lang="zh-hans">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>webp vs jepg</title>
    <meta name="description" content="webp vs jepg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        padding: 48px;
        display: flex;
      }

      .container .column {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .column img {
        width: 400px;
        vertical-align: middle;
      }
      
      .container:first-child .column {
        margin-right: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <span>webp</span>
        <img src="./example.webp" />
      </div>
      <div class="column">
        <span>jpg</span>
         <img src="./example.jpg" />
      </div>
    </div>
  </body>
</html>
